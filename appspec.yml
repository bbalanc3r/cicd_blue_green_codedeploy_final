version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/app

permissions:
  - object: /var/www/app
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory

  - object: /var/www/app/scripts
    pattern: "*.sh"
    owner: root
    mode: 755
    type:
      - file

hooks:
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 60
      runas: root

  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 60
      runas: root

  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root